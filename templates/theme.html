<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>
      {% block title %}

      {% endblock %}
    </title>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mobile.css') }}">
    {% block extCSS %}

    {% endblock %}

    <script src="{{ url_for('static', filename='js/mobile.js') }}" type="text/javascript"></script>
    {% block extJS %}

    {% endblock %}
</head>


<body>
	<div id="page">
		<div id="header">
			<div id="navigation">
				<span id="mobile-navigation">&nbsp;</span>
				<a href="/home" class="logo"><img src="{{ url_for('static', filename='images/logo.jpg') }}" height="150%" width="200%" alt=""></a>
				<ul id="menu">
					<li class="{{ vars.home }}">
						<a href="/home">Home</a>
					</li>
                    <li class="{{ vars.donar }}">
                        <a href="/donor">DONOR</a>
                    </li>
                    <li class="{{ vars.patient }}">
                        <a href="/patient">Patient</a>
                    </li>
					<li class="{{ vars.faq }}">
						<a href="/faq">FAQ</a>
					</li>
                    <li class="{{ vars.about }}">
						<a href="/about">About</a>
					</li>
                    <li class="{{ vars.contact }}">
						<a href="/contact">Contact Us</a>
					</li>
                </ul>
            </div>
		</div>
{% block body %}

{% endblock %}

		<div id="footer">
			<div>
				<div class="connect">
					<a href="http://freewebsitetemplates.com/go/twitter/" class="twitter">twitter</a>
					<a href="http://freewebsitetemplates.com/go/facebook/" class="facebook">facebook</a>
					<a href="http://freewebsitetemplates.com/go/googleplus/" class="googleplus">googleplus</a>
					<a href="http://pinterest.com/fwtemplates/" class="pinterest">pinterest</a>
				</div>

			</div>
		</div>
	</div>

</html>
